<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
      <h1>The Shouting Machine</h1>
        <form id="form1">
          <div class="form-group">
            <label for="sentence">Give me a sentence</label>
            <input id="sentence" class=form-control type=text>
          </div>
        <button type="submit" class="btn">Shout at me!</button>
      </form>
    <div class="response">
      <h2>Here is your sentence shouted back at you:</h2>
      <p><span id="words"></span></p>
    </div>
  </div>
</body>
</html>
